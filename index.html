<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Ali</title>
</head>

<body>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: radial-gradient(1200px 600px at 10% 10%, #071022 0%, #08142b 35%, #05060b 100%);
            color: #e6eef8;
            font-family: 'Cairo', sans-serif;
        }

        /* subtle vignette / depth */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(60% 40% at 50% 10%, rgba(255, 255, 255, 0.02), transparent 30%), linear-gradient(180deg, rgba(0, 0, 0, 0.22), rgba(0, 0, 0, 0.48));
            mix-blend-mode: multiply;
        }

        /* New: make text pop against the background */
        :root {
            --text-strong: #f8fbff;
            --muted: #c9d8e8;
            --glass: rgba(6, 10, 18, 0.48);
            --accent-shadow: 0 8px 30px rgba(2, 6, 23, 0.55);
        }

        /* emphasize headings and paragraphs */
        .name {
            color: var(--text-strong) !important;
            font-size: 1.6rem;
            font-weight: 800;
            letter-spacing: 0.6px;
            margin: 0;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
            box-shadow: var(--accent-shadow);
            text-shadow: 0 6px 18px rgba(3, 7, 18, 0.7), 0 1px 0 rgba(255,255,255,0.02);
        }

        .title {
            color: #dbe9ff !important;
            font-weight: 600;
            margin: 8px 0 0 0;
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(2, 6, 23, 0.28);
            text-shadow: 0 4px 12px rgba(3, 7, 18, 0.55);
        }

        .desc {
            color: var(--muted) !important;
            line-height: 1.8;
            margin-top: 12px;
            font-size: 1rem;
            padding: 10px 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(2,10,20,0.28), rgba(2,10,20,0.18));
            box-shadow: 0 8px 24px rgba(2, 6, 23, 0.45);
            text-shadow: 0 4px 18px rgba(3, 7, 18, 0.5);
        }

        /* subtle highlight for inline links/buttons */
        .social-btn {
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 10px 30px rgba(12, 20, 40, 0.25);
        }

        .social-btn svg {
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.45));
        }

        /* smaller screens keep readability */
        @media (max-width:700px) {
            .name { font-size: 1.25rem; padding: 6px 10px; }
            .desc { font-size: 0.98rem; padding: 8px 12px; }
        }
    </style>

    <section class="intro-section" aria-label="نبذة عن علي" dir="rtl"
        style="background: linear-gradient(180deg, rgba(10,18,30,0.60), rgba(6,10,18,0.44)); border: 1px solid rgba(255,255,255,0.04);">
        <div class="intro-card" role="img" aria-hidden="false">
            <div class="avatar" title="علي">ENG</div>
        </div>

        <div class="info" style="grid-column:1 / -1; text-align:center; max-width:820px; margin-inline:auto;">
            <h1 class="name" style="color:#e7f2ff;">علي</h1>
            <p class="title" style="color:#a9b9cc;">طالب في كلية الهندسة المدنية جامعة بابل </p>

            <p class="desc" style="color:#c9d8e8; line-height:1.7; margin-top:8px;">
                مرحباً بك في صفحتي الشخصية يمكنك زيارة حسابي على إنستاغرام أو مراسلتي على تيليجرام.
            </p>

            <div class="socials" style="justify-content:center; margin-top:18px; flex-wrap:wrap;">
                <a id="top-instagram" class="social-btn ig"
                    href="https://www.instagram.com/f2at88?igsh=dThoaXBsbWl2bGUx" target="_blank"
                    rel="noopener noreferrer" aria-label="إنستاغرام - افتح في تبويب جديد" style="padding:10px 16px;">
                    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"
                        style="width:18px;height:18px;">
                        <rect x="3" y="3" width="18" height="18" rx="5" stroke="rgba(255,255,255,0.18)"
                            stroke-width="1.2" fill="none"></rect>
                        <path d="M7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0z" stroke="rgba(255,255,255,0.9)"
                            stroke-width="1.1" fill="none"></path>
                        <circle cx="17.6" cy="6.4" r="0.9" fill="rgba(255,255,255,0.95)"></circle>
                    </svg>
                    إنستاغرام
                </a>

                <a id="top-telegram" class="social-btn tg" href="https://t.me/AI2411AI" target="_blank"
                    rel="noopener noreferrer" aria-label="تيليجرام - افتح في تبويب جديد" style="padding:10px 16px;">
                    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false"
                        style="width:18px;height:18px;"></svg>
                        <path d="M3 12l17-7-7 17-3.5-6L3 12z" fill="rgba(0,0,0,0.06)"></path>
                        <path d="M3 12l17-7-7 17-3.5-6L3 12z" stroke="rgba(6,48,74,0.9)" stroke-width="0.6" fill="none">
                        </path>
                    </svg>
                    تيليجرام
                </a>
            </div>

            <p style="margin-top:14px; color:#8f9fb0; font-size:0.95rem;">اضغط على الازرار للإنتقال الى صفحاتي الشخصية
            </p>
        </div>
    </section>
    <style>
        .intro-section {
            max-width: 960px;
            margin: 28px auto;
            padding: 28px;
            border-radius: 18px;
            backdrop-filter: blur(8px) saturate(120%);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.65), rgba(243, 244, 255, 0.55));
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 20px;
            align-items: center;
            direction: rtl;
            font-family: 'Cairo', sans-serif;
        }

        .intro-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: #fff;
            font-weight: 700;
            font-size: 2.2rem;
            box-shadow: 0 8px 24px rgba(79, 70, 229, 0.12);
            background: radial-gradient(120% 100% at 10% 10%, #00f1f198 0%, #05a9fb 40%, #ddc018 100%);
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        .info {
            padding: 6px 8px 6px 0;
        }

        .name {
            font-size: 1.45rem;
            color: #3730a3;
            margin: 0 0 6px 0;
            letter-spacing: 0.6px;
        }

        .title {
            margin: 0 0 10px 0;
            color: #4b5563;
            font-size: 1rem;
        }

        .desc {
            color: #374151;
            line-height: 1.6;
            margin: 0 0 12px 0;
            opacity: 0.95;
            font-size: 0.98rem;
        }

        .socials {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.06);
            transition: transform .18s ease, box-shadow .18s ease;
            font-size: 0.98rem;
            border: none;
        }

        .social-btn:active {
            transform: translateY(1px);
        }

        .ig {
            background: linear-gradient(90deg, #8CA6FF 0%, #A78BFA 100%);
        }

        .tg {
            background: linear-gradient(90deg, #7EE7D9 0%, #60A5FA 100%);
            color: #06304a;
        }

        .social-btn svg {
            width: 18px;
            height: 18px;
            display: block;
        }

        .social-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 30px rgba(59, 65, 111, 0.12);
        }

        /* responsive */
        @media (max-width:700px) {
            .intro-section {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 20px;
            }

            .intro-card {
                flex-direction: row;
                justify-content: center;
                gap: 16px;
            }

            .info {
                padding: 0;
            }
        }
    </style>

    <div class="intro-card" role="img" aria-hidden="false">
        <div class="avatar" title="علي">Ali</div>
    </div>
</body>

</html>
