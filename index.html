<!DOCTYPE html>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            /* lighter, pastel-infused background with soft colorful accents */
            background:
                radial-gradient(600px 360px at 10% 14%, rgba(255,233,233,0.85) 0%, rgba(255,245,240,0.6) 35%, transparent 60%),
                radial-gradient(520px 300px at 86% 80%, rgba(190,225,255,0.45), transparent 40%),
                radial-gradient(460px 260px at 60% 10%, rgba(180,255,235,0.30), transparent 36%),
                linear-gradient(180deg, #f9fbff 0%, #eef9f5 60%, #f2fbff 100%);
            color: #10293b;
            font-family: 'Cairo', sans-serif;

            /* center all page content */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            box-sizing: border-box;
        }

        /* subtle soft overlay for depth (lighter vignette) */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(60% 40% at 50% 10%, rgba(255, 255, 255, 0.55), transparent 30%), linear-gradient(180deg, rgba(255, 255, 255, 0.6), rgba(240, 248, 255, 0.85));
            mix-blend-mode: screen;
        }

        /* page frame (square border around page) */
        .page-frame {
            max-width: 980px;
            width: calc(100% - 56px);
            margin: 0; /* centered by body flex */
            padding: 22px;
            border-radius: 16px;
            position: relative;
            /* softer glass-like panel to contrast with lighter background */
            background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(245,250,255,0.9));
            /* stronger layered outer shadow for clearer lift */
            box-shadow: 0 24px 70px rgba(16, 30, 40, 0.12), 0 10px 30px rgba(6,20,35,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
            /* outer decorative frame using pseudo-element */
            border: 1px solid rgba(6,20,35,0.06);
            overflow: visible;
        }

        /* decorative pastel frame using outline pseudo-element */
        .page-frame::after {
            content: "";
            position: absolute;
            inset: -12px;
            border-radius: 20px;
            pointer-events: none;
            background: conic-gradient(from 200deg at 50% 50%, rgba(186,147,255,0.12), rgba(144,205,255,0.10), rgba(135,245,215,0.08), rgba(255,210,180,0.08));
            mix-blend-mode: screen;
            filter: blur(12px);
            z-index: -1;
        }

        /* New: make text pop against the lighter background */
        :root {
            --text-strong: #0f1724;
            --muted: #4b5563;
            --glass: rgba(255, 255, 255, 0.72);
            --accent-shadow: 0 10px 40px rgba(16, 30, 40, 0.12);
        }

        /* emphasize headings and paragraphs */
        .name {
            color: var(--text-strong) !important;
            font-size: clamp(1.05rem, 2.2vw, 1.6rem);
            font-weight: 800;
            letter-spacing: 0.6px;
            margin: 0;
            display: inline-block;
            padding: 6px 12px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,250,255,0.95));
            box-shadow: var(--accent-shadow);
            text-shadow: 0 6px 18px rgba(255, 255, 255, 0.6);
        }

        .title {
            color: #475569 !important;
            font-weight: 600;
            margin: 8px 0 0 0;
            display: inline-block;
            padding: 4px 10px;
            border-radius: 8px;
            background: rgba(250, 250, 255, 0.6);
            text-shadow: 0 4px 12px rgba(255, 255, 255, 0.6);
        }

        .desc {
            color: var(--muted) !important;
            line-height: 1.8;
            margin-top: 12px;
            font-size: 1rem;
            padding: 10px 14px;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,255,250,0.8));
            box-shadow: 0 12px 34px rgba(16, 30, 40, 0.10);
            text-shadow: 0 4px 18px rgba(255, 255, 255, 0.6);
        }

        /* subtle highlight for inline links/buttons */
        .social-btn {
            border: 1px solid rgba(6,20,35,0.05);
            box-shadow: 0 10px 28px rgba(16, 30, 40, 0.10);
        }

        .social-btn svg {
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.06));
        }

        /* smaller screens keep readability */
        @media (max-width:700px) {
            html, body { padding: 16px; }
            .name { font-size: 1.25rem; padding: 6px 10px; }
            .desc { font-size: 0.98rem; padding: 8px 12px; }
            .page-frame { margin: 0; padding: 16px; width: calc(100% - 32px); }
            .page-frame::after { inset: -8px; filter: blur(8px); }
        }
    </style>

    <div class="page-frame">

                    <a id="top-telegram" class="social-btn tg" href="https://t.me/AI2411AI" target="_blank"

                <p style="margin-top:14px; color:#6b7280; font-size:0.95rem; text-align:right;">اضغط على الازرار للإنتقال الى صفحاتي الشخصية
                </p>
            </div>
        </section>
    </div>

    <style>
        .intro-section {
            max-width: 960px;
            margin: 0 auto;
            padding: 28px;
            border-radius: 18px;
            backdrop-filter: blur(8px) saturate(120%);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(243, 246, 255, 0.9));
            /* stronger shadow for the intro panel */
            box-shadow: 0 16px 48px rgba(15, 23, 42, 0.08);
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 20px;
            align-items: center;
            direction: rtl;
            font-family: 'Cairo', sans-serif;
        }

        .intro-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: clamp(64px, 18vw, 120px);
            height: clamp(64px, 18vw, 120px);
            border-radius: 50%;
            display: grid;
            place-items: center;
            color: #fff;
            font-weight: 700;
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            box-shadow: 0 12px 36px rgba(79, 70, 229, 0.16);
            background: radial-gradient(120% 100% at 10% 10%, #8ef1e1aa 0%, #05a9fb 40%, #ddc018 100%);
            border: 3px solid rgba(255, 255, 255, 0.6);
        }

        .info {
            padding: 6px 8px 6px 0;
            text-align: right;
        }

        .name {
            font-size: 1.45rem;
            color: #3730a3;
            margin: 0 0 6px 0;
            letter-spacing: 0.6px;
        }

        .title {
            margin: 0 0 10px 0;
            color: #4b5563;
            font-size: 1rem;
        }

        .desc {
            color: #374151;
            line-height: 1.6;
            margin: 0 0 12px 0;
            opacity: 0.95;
            font-size: 0.98rem;
        }

        .socials {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: flex-end;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            padding: 10px 14px;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            box-shadow: 0 10px 28px rgba(15, 23, 42, 0.08);
            transition: transform .18s ease, box-shadow .18s ease;
            font-size: 0.98rem;
            border: none;
        }

        .social-btn:active {
            transform: translateY(1px);
        }

        .ig {
            background: linear-gradient(90deg, #8CA6FF 0%, #A78BFA 100%);
        }

        .tg {
            background: linear-gradient(90deg, #7EE7D9 0%, #60A5FA 100%);
            color: #06304a;
        }

        .social-btn svg {
            width: 18px;
            height: 18px;
            display: block;
        }

        .social-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 18px 46px rgba(59, 65, 111, 0.12);
        }

        /* responsive */
        @media (max-width:700px) {
            .intro-section {
                grid-template-columns: 1fr;
                text-align: right;
                padding: 20px;
            }

            .intro-card {
                flex-direction: row;
                justify-content: flex-end;
                gap: 16px;
            }

            .info {
                padding: 0;
            }

            .socials {
                justify-content: center;
            }
        }
    </style>
</body>
