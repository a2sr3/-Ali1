        <form id="loginForm" autocomplete="off">

        <script>
            // منع إدخال الحروف العربية في اسم المستخدم
            document.getElementById('user').addEventListener('input', function(e) {
            this.value = this.value.replace(/[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF]+/g, '');
            });

            // التحقق من تعبئة جميع الحقول
            document.querySelector('input[type="button"]').onclick = function() {
            var user = document.getElementById('user').value.trim();
            var email = document.getElementById('email').value.trim();
            var pass = document.getElementById('pass').value.trim();
            var errorMsg = document.getElementById('errorMsg');
            if (!user || !email || !pass) {
                errorMsg.textContent = "يجب تعبئة جميع الحقول";
                errorMsg.style.display = "block";
            } else {
                errorMsg.style.display = "none";
                // يمكنك إضافة كود التحقق أو الانتقال هنا
            }
            };
        </script>
